<footer class="post-info">
	<abbr class="published" title="{{ article.date.isoformat() }}">
		{{ article.locale_date }}
	</abbr>

	{% if article.author %}
	<address class="vcard author">
		By <a class="url fn" href="/{{ article.author.url }}">{{ article.author
		}}</a>
	</address>
	{% endif %}
	<p>In <a href="/{{ article.category.url }}">{{ article.category }}</a>. {%
		if PDF_PROCESSOR %}<a href="/pdf/{{ article.slug }}.pdf">get the pdf</a>{%
		endif %}</p>
	{% include 'taglist.html' %}
	{% import 'translations.html' as translations with context %}
	{{ translations.translations_for(article) }}
</footer>
